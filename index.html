<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #117de9 -26%, #01418b 145%);
          "
        >
          <h1>Winter</h1>
          <p>Free Ukraine</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>Autumn</h1>
          <p>Free Ukraine</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #48ea08 1%, #36981a 128%);
          "
        >
          <h1>Spring</h1>
          <p>Free Ukraine</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ffea01 -8%, #d27f02 138%);
          "
        >
          <h1>Summer</h1>
          <p>Free Ukraine</p>
        </div>
      </div>
      <div class="main-slide">
        <div style="background-image: url('./img/orange-car.jpg')"></div>
        <div style="background-image: url('./img/green-car.jpg')"></div>
        <div style="background-image: url('./img/red-car.jpg')"></div>
        <div style="background-image: url('./img/blue-car.jpg')"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./script/app.js"></script>
  </body>
</html>
